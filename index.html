<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main class="container-flex">
    <div class="img-container">
      <div class="img-preview">
      </div>
    </div>

    <div class="product-preview">
      <h2>Perfume</h2>

      <h1 class="product-preview--title">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p>
        <span class="price-large">$149.99</span>
        <span class="price-small">$169.99</span>
      </p>
      <button class="btn-buy">
        <img src="/images/icon-cart.svg" alt=""> Add to Cart
      </button>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ThiagoSuzuki" target="_blank">Thiago Suzuki</a>.
  </div>

</body>

</html>
